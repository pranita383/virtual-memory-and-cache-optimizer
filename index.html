<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory & Cache Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #00cec9;
            --background-color: #1e272e;
            --card-background: #2d3436;
            --text-color: #f5f6fa;
            --accent-color: #fd79a8;
            --text-secondary: #a4b0be;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            color: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -30px;
            right: -30px;
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .stats-card {
            background: var(--card-background);
            padding: 25px;
            border-radius: 20px;
            border-left: 5px solid var(--primary-color);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), transparent);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.4s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-8px);
        }
        
        .stats-card:hover::before {
            opacity: 0.05;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.3);
        }
        
        button:hover::before {
            left: 100%;
        }

        button i {
            font-size: 18px;
        }

        #visualization {
            background: var(--card-background);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-top: 4px solid var(--secondary-color);
            margin-top: 20px;
            color: var(--text-color);
            overflow: hidden;
        }
        
        /* For Plotly SVG text elements */
        #visualization .main-svg text {
            fill: var(--text-color) !important;
        }
        
        /* Make sure Plotly legends are visible */
        #visualization .legend text {
            fill: var(--text-color) !important;
        }
        
        /* Ensure axes labels are readable */
        #visualization .xtitle, #visualization .ytitle {
            fill: var(--text-color) !important;
            font-weight: 500 !important;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #a29bfe, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 12px 0;
            position: relative;
            display: inline-block;
        }
        
        .stat-value::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            height: 3px;
            width: 40px;
            background: var(--accent-color);
            border-radius: 3px;
        }
        
        .stat-label {
            font-size: 15px;
            color: #ffffff;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        /* Alternative non-gradient text style in case gradient text is hard to read */
        .plain-text-value {
            font-size: 28px;
            font-weight: bold;
            color: #00ffff;
            margin: 12px 0;
            position: relative;
            display: inline-block;
        }

        /* Loading Animation */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 39, 46, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent-color);
            border-right: 3px solid var(--secondary-color);
            border-bottom: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.2);
        }
        
        .loading-text {
            font-size: 18px;
            color: var(--text-color);
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom Alert Styles */
        .custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-background);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 1001;
            text-align: center;
            min-width: 350px;
            border-left: 5px solid var(--accent-color);
            animation: alertFadeIn 0.4s ease;
        }
        
        @keyframes alertFadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        .alert-icon {
            font-size: 60px;
            background: linear-gradient(135deg, #a29bfe, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
            animation: iconPulse 2s infinite;
        }
        
        @keyframes iconPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .alert-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--text-color);
            letter-spacing: 1px;
        }
        
        .alert-message {
            font-size: 17px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .alert-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .alert-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .alert-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(108, 92, 231, 0.3);
        }
        
        .alert-button:hover::before {
            left: 100%;
        }
        
        .error-message {
            padding: 20px;
            text-align: center;
            color: #fd79a8;
            font-size: 16px;
            background-color: rgba(253, 121, 168, 0.1);
            border-radius: 10px;
            border-left: 4px solid #fd79a8;
            margin: 20px 0;
        }
        
        .info-message {
            padding: 20px;
            text-align: center;
            color: #00cec9;
            font-size: 16px;
            background-color: rgba(0, 206, 201, 0.1);
            border-radius: 10px;
            border-left: 4px solid #00cec9;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-microchip"></i> Memory & Cache Monitor</h1>
        </div>
        
        <div class="stats-container">
            <div class="stats-card" id="memory-stats">
                <h2><i class="fas fa-memory"></i> Memory Statistics</h2>
                <div id="memory-data"></div>
            </div>
            <div class="stats-card" id="cache-stats">
                <h2><i class="fas fa-database"></i> Cache Statistics</h2>
                <div id="cache-data"></div>
            </div>
        </div>

        <div class="button-container">
            <button onclick="optimizeMemory()">
                <i class="fas fa-bolt"></i> Optimize Memory
            </button>
            <button onclick="optimizeCache()">
                <i class="fas fa-rocket"></i> Optimize Cache
            </button>
        </div>

        <div id="visualization"></div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Optimizing...</div>
    </div>

    <!-- Custom Alert -->
    <div class="custom-alert" id="customAlert">
        <div class="alert-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="alert-title">Optimization Complete</div>
        <div class="alert-message" id="alertMessage"></div>
        <button class="alert-button" onclick="closeAlert()">Continue</button>
    </div>

    <script>
        function showLoading(message) {
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.querySelector('.loading-text').textContent = message;
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showAlert(title, message) {
            document.getElementById('customAlert').style.display = 'block';
            document.querySelector('.alert-title').textContent = title;
            document.getElementById('alertMessage').textContent = message;
        }

        function closeAlert() {
            document.getElementById('customAlert').style.display = 'none';
        }

        function formatBytes(bytes) {
            const gb = bytes / (1024 * 1024 * 1024);
            return gb.toFixed(2) + ' GB';
        }

        function updateStats() {
            $.get('/api/real-time-stats', function(data) {
                // Update memory stats
                let memoryHtml = `
                    <div class="stat-label">Total Memory</div>
                    <div class="plain-text-value">${formatBytes(data.memory.total)}</div>
                    <div class="stat-label">Used Memory</div>
                    <div class="plain-text-value">${formatBytes(data.memory.used)}</div>
                    <div class="stat-label">Available Memory</div>
                    <div class="plain-text-value">${formatBytes(data.memory.available)}</div>
                    <div class="stat-label">Usage</div>
                    <div class="plain-text-value">${data.memory.percent}%</div>
                `;
                $('#memory-data').html(memoryHtml);

                // Update cache stats
                let cacheHtml = `
                    <div class="stat-label">Cache Hits</div>
                    <div class="plain-text-value">${data.cache.hits}</div>
                    <div class="stat-label">Cache Misses</div>
                    <div class="plain-text-value">${data.cache.misses}</div>
                    <div class="stat-label">Hit Ratio</div>
                    <div class="plain-text-value">${(data.cache.hit_ratio * 100).toFixed(2)}%</div>
                `;
                $('#cache-data').html(cacheHtml);
            });

            // Update visualization
            $.get('/api/visualization', function(data) {
                if (!data.error) {
                    Plotly.newPlot('visualization', data.data, data.layout, {
                        responsive: true,
                        displayModeBar: true
                    });
                } else {
                    console.error("Error getting visualization data:", data.error);
                    $('#visualization').html('<div class="error-message">Error loading visualization. Please refresh the page.</div>');
                }
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error("AJAX request failed:", textStatus, errorThrown);
                $('#visualization').html('<div class="error-message">Failed to load visualization. Please refresh the page.</div>');
            });
        }

        function optimizeMemory() {
            showLoading('Optimizing Memory...');
            $.get('/api/optimize-memory', function(data) {
                hideLoading();
                showAlert('Memory Optimization Complete', 'Memory has been successfully optimized');
                updateStats();
            });
        }

        function optimizeCache() {
            showLoading('Optimizing Cache...');
            $.get('/api/optimize-cache', function(data) {
                hideLoading();
                showAlert('Cache Optimization Complete', 'Cache has been successfully optimized');
                updateStats();
            });
        }

        // Update stats every 5 seconds
        setInterval(updateStats, 5000);
        
        // Initial update
        $(document).ready(function() {
            console.log("Document ready, initializing stats...");
            updateStats();
        });
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='compare.js') }}"></script>
</body>
</html>
